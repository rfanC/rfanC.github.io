「牧羊犬」是我創作路上第一幅脫離「構想畫面」步驟的作品。 創作的契機是出自一個無意間手騰空於二重光源與牆面間，手影抵達了牆面。我出於使命似地，堅定地以乾油畫顏料塊與厚重顏料製造牆面質感於畫布。從拾起這個靈感至繪製完成，我不曾停止思索作品與自身、世界的關係。直至完成一個月左右，才成功與作品「連結」，覺知到作品的生命。「牧羊犬」是一種框與被框的關係。透過完全跟隨畫面，能夠回到靈感出現的當下之意識之外。
