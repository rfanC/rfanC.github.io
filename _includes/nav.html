<nav>
  <ul>
    {% for item in site.data.navigation %}
      <li><a href="{{ item.url }}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
</nav>
<style>
  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
  }
  nav a {
    text-decoration: none;
    color: #333;
  }
  nav a:hover {
    color: #007bff;
  }
</style>
